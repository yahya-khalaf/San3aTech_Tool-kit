<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Online Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
</head>

<body class="dark-theme">
    <div id="app">
        <!-- Toolbar -->
        <div id="toolbar" class="glass-morph">
            <div class="tool-group">
                <button id="tool-pen" class="tool-btn active" title="Pen"><i data-lucide="pencil"></i></button>
                <button id="tool-eraser" class="tool-btn" title="Eraser"><i data-lucide="eraser"></i></button>
                <button id="tool-rect" class="tool-btn" title="Rectangle"><i data-lucide="square"></i></button>
                <button id="tool-circle" class="tool-btn" title="Circle"><i data-lucide="circle"></i></button>
                <button id="tool-line" class="tool-btn" title="Line"><i data-lucide="minus"></i></button>
            </div>

            <div class="divider"></div>

            <div class="tool-group">
                <input type="color" id="color-picker" value="#3b82f6" title="Color Pick">
                <input type="range" id="size-slider" min="1" max="50" value="5" title="Brush Size">
                <span id="size-preview">5px</span>
            </div>

            <div class="divider"></div>

            <div class="tool-group">
                <button id="clear-board" class="tool-btn danger" title="Clear Board"><i
                        data-lucide="trash-2"></i></button>
                <button id="undo-btn" class="tool-btn" title="Undo"><i data-lucide="undo"></i></button>
                <button id="download-btn" class="tool-btn" title="Save Image"><i data-lucide="download"></i></button>
            </div>

            <div class="divider"></div>

            <div id="instructor-controls" class="tool-group hidden">
                <button id="toggle-lock" class="tool-btn" title="Lock/Unlock Learners">
                    <i data-lucide="lock"></i>
                </button>
            </div>

            <div id="user-status" class="tool-group">
                <span id="role-badge" class="badge">Learner</span>
                <span id="status-indicator" class="indicator offline"></span>
            </div>
        </div>

        <!-- Canvas Container -->
        <main id="board-container">
            <canvas id="whiteboard"></canvas>
        </main>

        <!-- Feedback Messages -->
        <div id="toast-container"></div>
    </div>

    <!-- Real-time Service (Placeholder for Supabase/PeerJS) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="board.js"></script>
    <script src="realtime.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
